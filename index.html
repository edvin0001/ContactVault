<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Manager</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h1>ðŸ“‡ Contact Manager</h1>

    <form id="contactForm">
      <input type="text" id="con_num" placeholder="Set a unq. code of this contact" required>
      <input type="text" id="name" placeholder="Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="tel" id="phone" placeholder="Phone Number" required />
      <button type="submit" class="Add">Add Contact</button>
    </form>

    <div id="contactsList" class="contacts">
      <div class="head">
        <div class="unq no">UNQ.NO</div>
        <div class="name">NAME</div>
        <div class="phone">PHONE NO.</div>
        <div class="email">EMAIL</div>
        <div class="delete">DELETE</div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
